<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - Welcome Email</title>
    <style>
        /* Basic email-safe styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777777;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="header">
            <h1>{{ app_name }}</h1>
        </div>

        <!-- Content -->
        <div class="content">
            <p>Hi <strong>{{ name }}</strong>,</p>
            <p>Welcome to <strong>{{ app_name }}</strong>! Weâ€™re excited to have you on board.</p>
            <p>Click the button below to get started:</p>
            <p>
                <a href="https://example.com/login" class="button">Get Started</a>
            </p>
            <p>If you have any questions, feel free to reply to this email.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            &copy; {{ app_name }} {{ year }}. All rights reserved.
        </div>
    </div>
</body>
</html>
